<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Book </title>
    <link rel="stylesheet" href="CSS/style.css">


    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-light bg-image">
    <!-- ================== Search Box =======================-->
    <section class="container-fluid">

        <h1 class="text-center text-danger py-5"><span class="">MJ's Knowledge House</span></h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
    </section>

    <!--=======================
              Total Number Found  
        ========================-->
    <div id="number-found" class="text-center text-success ">

    </div>

    <!-- =====================
         search result
        =======================  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 px-5 py-5">

    </div>

    <!--============================
     Result Not Found
    ============================  -->
    <div id="not-found">
        <h2 class="text-center">‚ùåResult Not found. Search Again</h2>

    </div>

    <!-- ======================== js  ============================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>

</html>
